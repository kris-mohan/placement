<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="card-header-container">
      <div>
        <mat-card-title><h2>Offer Details</h2> </mat-card-title>
      </div>
      <div>
        <mat-card-subtitle class="flex-container">
          <span><strong>Collage Name</strong></span>
          <span><strong>Student Name</strong></span>
        </mat-card-subtitle>
        <mat-card-subtitle class="flex-container">
          <span><strong>Branch</strong></span>
          <span><strong>Job Id</strong></span>
        </mat-card-subtitle>
        <mat-card-subtitle class="flex-container">
          <span><strong>Batch</strong></span>
          <span><strong>Job Role</strong></span>
        </mat-card-subtitle>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content class="table-container">
    <table
      mat-table
      [dataSource]="dataSource"
      class="student-table mat-elevation-z8"
      *ngIf="true"
    >
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
        <th mat-header-cell *matHeaderCellDef>{{ column.label }}</th>
        <td mat-cell *matCellDef="let element">
          <ng-container [ngSwitch]="column.key">
            <!-- <ng-container *ngSwitchCase="'StudentName'">
              <a
                href="javascript:void(0)"
                (click)="openStudentDetailsDialog()"
                class="student-link"
                >{{ element.StudentName }}</a
              >
            </ng-container> -->

            <!-- <ng-container *ngSwitchCase="'Status'">
              <button
                *ngIf="element.Status === 'Invite'"
                mat-raised-button
                color="primary"
              >
                <mat-icon>mail</mat-icon>Invite
              </button>
              <mat-chip
                *ngIf="element.Status !== 'Invite'"
                [ngStyle]="getChipStyle(element.Status)"
              >
                {{ element.Status }}
              </mat-chip>
            </ng-container> -->

            <ng-container *ngSwitchDefault>
              {{ element[column.key] }}
            </ng-container>
          </ng-container>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
