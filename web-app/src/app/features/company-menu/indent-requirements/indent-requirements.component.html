<mat-card>
  <mat-card-header class="custom-card-header">
    <div class="example-button-row">
      <div class="example-flex-container">
        <div class="button-label-container">
          <div class="example-button-container" (click)="goBack()">
            <mat-icon>keyboard_backspace</mat-icon>
          </div>
          <div class="header-mat-label">
            <h3>Indenting Organisation Details</h3>
          </div>
        </div>
      </div>
    </div>
  </mat-card-header>
  <form class="form-content">
    <div class="form-container">
      <mat-card-content>
        <div fxLayout="row wrap">
          <div
            fxFlex="100%"
            fxFlex.gt-md="33%"
            fxFlex.gt-lg="25%"
            fxFlex.gt-sm="50%"
          >
            <p class="grid-label">Trainer Name</p>
            <mat-form-field appearance="outline" class="matFormField">
              <mat-label>Trainer Name</mat-label>
              <input matInput formControlName="Name" />
            </mat-form-field>
          </div>

          <div
            fxFlex="100%"
            fxFlex.gt-md="33%"
            fxFlex.gt-lg="25%"
            fxFlex.gt-sm="50%"
          >
            <p class="grid-label">Email</p>
            <mat-form-field appearance="outline" class="matFormField">
              <mat-label>Email</mat-label>
              <input matInput formControlName="Email" type="email" />
            </mat-form-field>
          </div>

          <div
            fxFlex="100%"
            fxFlex.gt-md="33%"
            fxFlex.gt-lg="25%"
            fxFlex.gt-sm="50%"
          >
            <p class="grid-label">Contact Number</p>
            <mat-form-field appearance="outline" class="matFormField">
              <mat-label>Contact Number</mat-label>
              <input matInput formControlName="PhoneNumber" />
            </mat-form-field>
          </div>
        </div>

        <div
          fxFlex="100%"
          fxFlex.gt-md="33%"
          fxFlex.gt-lg="25%"
          fxFlex.gt-sm="50%"
        >
          <p class="grid-label">Trainer Name</p>
          <mat-form-field appearance="outline" class="matFormField">
            <mat-label>Trainer Name</mat-label>
            <input matInput formControlName="Name" />
          </mat-form-field>
        </div>

        <div
          fxFlex="100%"
          fxFlex.gt-md="33%"
          fxFlex.gt-lg="25%"
          fxFlex.gt-sm="50%"
        >
          <p class="grid-label">Email</p>
          <mat-form-field appearance="outline" class="matFormField">
            <mat-label>Email</mat-label>
            <input matInput formControlName="Email" type="email" />
          </mat-form-field>
        </div>
