<mat-card>
  <mat-card-header class="custom-card-header">
    <div class="example-button-row">
      <div class="example-flex-container">
        <div class="button-label-container">
          <div class="example-button-container" (click)="goBack()">
            <mat-icon>keyboard_backspace</mat-icon>
          </div>
          <div class="header-mat-label">
            <h3>Indenting Organisation Details</h3>
          </div>
        </div>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="indentForm" (ngSubmit)="onSubmit()">
      <table
        class="indent_req"
        border="1"
        cellpadding="10"
        cellspacing="0"
        width="100%"
      >
        <thead>
          <tr>
            <th>Sr No</th>
            <th>Particulars</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1.</td>
            <td>Department/Organization</td>
            <td><input type="text" formControlName="department" /></td>
          </tr>
          <tr>
            <td>2.</td>
            <td>Address</td>
            <td><textarea formControlName="address"></textarea></td>
          </tr>
          <tr>
            <td>3.</td>
            <td>Contact Person:<br />Name<br />Designation</td>
            <td>
              <input type="text" formControlName="contactName" /><br />
              <input type="text" formControlName="designation" />
            </td>
          </tr>
          <tr>
            <td>4.</td>
            <td>Contact Person:<br />Phone/Mobile<br />Email address</td>
            <td>
              <input type="text" formControlName="phone" /><br />
              <input type="email" formControlName="email" />
            </td>
          </tr>
        </tbody>
      </table>
      <button type="submit" [disabled]="indentForm.invalid">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
