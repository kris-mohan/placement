<div>
  <h1 class="header" mat-dialog-title>
    {{ roundId ? 'Edit Rounds' : 'Add Rounds' }}
  </h1>

  <form class="form-content">
    <mat-dialog-content>
      <div class="form-container">
        <mat-card-content>
          <div fxLayout="row wrap">
            <div fxFlex="100%">
              <p class="grid-label">Round Name</p>
              <mat-form-field
                appearance="outline"
                class="matFormField rounds_input">
                <mat-label>Round Name</mat-label>
                <input matInput placeholder="Round Name" />
              </mat-form-field>
            </div>

            <div fxFlex="100%">
              <p class="grid-label">Description</p>
              <mat-form-field
                appearance="outline"
                class="matFormField rounds_input">
                <mat-label>Description</mat-label>
                <input matInput placeholder="Description" />
              </mat-form-field>
            </div>

            <div fxFlex="100%">
              <p class="grid-label">Priority</p>
              <mat-form-field
                appearance="outline"
                class="matFormField rounds_input">
                <mat-label>Priority</mat-label>
                <input matInput placeholder="Priority" />
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <mat-card-actions class="footer-actions">
        <button mat-raised-button class="matbutton">
          <p class="matName">Reset</p>
        </button>
        <button mat-raised-button class="matbutton" type="submit">
          <p class="matName">
            {{ roundId ? 'Update' : 'Add' }}
          </p>
        </button>
      </mat-card-actions>
    </mat-dialog-actions>
  </form>
</div>
