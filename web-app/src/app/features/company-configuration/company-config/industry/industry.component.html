<mat-card>
  <mat-card-header class="custom-card-header">
    <div class="example-button-row">
      <div class="example-flex-container">
        <div class="button-label-container">
          <div class="example-button-container" (click)="goBack()">
            <mat-icon>keyboard_backspace</mat-icon>
          </div>
          <div class="header-mat-label">
            <mat-label>INDUSTRIES</mat-label>
          </div>
        </div>
        <div class="example-button-container">
          <button
            mat-raised-button
            class="matbutton"
            (click)="openAddEditIndustryForm(0)"
          >
            <mat-icon class="maticon">add</mat-icon>
            <p class="matName">Add Industry</p>
          </button>
        </div>
      </div>
    </div>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Loop through columns -->
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
        <th mat-header-cell *matHeaderCellDef>
          <ng-container [ngSwitch]="column.key">
            <ng-container *ngSwitchDefault>
              {{ column.label }}
            </ng-container>
          </ng-container>
        </th>
        <td mat-cell *matCellDef="let element">
          <ng-container [ngSwitch]="column.key">
            <ng-container *ngSwitchCase="'Actions'">
              <div class="td-mat-button">
                <button
                  mat-icon-button
                  (click)="openAddEditIndustryForm(element.Id)"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteIndustry(element.Id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </ng-container>
            <ng-container *ngSwitchCase="'TechnologyName'">
              {{ element.TechnologyName }}
            </ng-container>
            <ng-container *ngSwitchDefault>
              {{ element[column.key] }}
            </ng-container>
          </ng-container>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
