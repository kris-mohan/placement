<mat-dialog-content>
  <div style="display: flex; justify-content: space-between">
    <mat-label class="mat-label">Additional Filters</mat-label>
    <mat-icon mat-button mat-dialog-close style="cursor: pointer"
      >cancel</mat-icon
    >
  </div>
  <p>Company</p>
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Select Companies</mat-label>
    <mat-select
      [formControl]="companyControl"
      multiple
      (openedChange)="onCompanyDropdownOpen()"
    >
      <mat-select-trigger>
        {{ selectedCompanyNames }}
      </mat-select-trigger>
      <mat-form-field appearance="outline">
        <!-- <mat-label>Add</mat-label> -->
        <input
          class="full-width"
          matInput
          [(ngModel)]="searchCompany"
          (ngModelChange)="filterCompanies($event)"
          placeholder="Search"
        />
      </mat-form-field>
      <mat-option *ngIf="!filteredCompanies.length" disabled
        >No options</mat-option
      >
      <mat-option
        *ngFor="let company of filteredCompanies"
        [value]="company.Name"
      >
        {{ company.Name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <p>Job Type</p>
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Job Type</mat-label>
    <mat-select
      [formControl]="industryControl"
      multiple
      (openedChange)="onIndustryDropdownOpen()"
    >
      <mat-select-trigger>
        {{ selectedIndustries }}
      </mat-select-trigger>
      <mat-form-field appearance="outline">
        <input
          class="full-width"
          matInput
          [(ngModel)]="searchIndustry"
          (ngModelChange)="filterIndustries($event)"
          placeholder="Search"
        />
      </mat-form-field>
      <mat-option *ngIf="!filteredIndustries.length" disabled
        >No options</mat-option
      >
      <mat-option
        *ngFor="let industry of filteredIndustries"
        [value]="industry.Type"
      >
        {{ industry.Type }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <p>Mode of Interview</p>
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Mode of Interview</mat-label>
    <mat-select
      [formControl]="CityControl"
      multiple
      (openedChange)="onCityDropdownOpen()"
    >
      <mat-select-trigger>
        {{ selectedCompanyCities }}
      </mat-select-trigger>
      <mat-form-field appearance="outline">
        <input
          class="full-width"
          matInput
          [(ngModel)]="searchCity"
          (ngModelChange)="filterCities($event)"
          placeholder="Search"
        />
      </mat-form-field>
      <mat-option *ngIf="!filteredCompanies.length" disabled
        >No options</mat-option
      >
      <mat-option
        *ngFor="let company of filteredCompanies"
        [value]="company.City"
      >
        {{ company.City }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- <p>Company Size</p>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Company Size</mat-label>
    <mat-select [formControl]="companySizeControl" multiple>
      @for (companySize of companySizes; track companySize) {
      <mat-option [value]="companySize">{{ companySize }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <p>Salary Range</p>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Salary Range</mat-label>
    <mat-select [formControl]="salaryRangeControl" multiple>
      @for (salaryRange of salaryRanges; track salaryRange) {
      <mat-option [value]="salaryRange">{{ salaryRange }}</mat-option>
      }
    </mat-select>
  </mat-form-field> -->
</mat-dialog-content>
<mat-dialog-actions class="mat-dialog-actions">
  <button mat-button mat-dialog-close>Reset</button>
  <button
    mat-raised-button
    class="matbutton"
    (click)="openAddEditCompanyForm()"
  >
    <p class="matName">Show results</p>
  </button>
</mat-dialog-actions>
