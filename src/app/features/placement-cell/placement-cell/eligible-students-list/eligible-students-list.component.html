<mat-card>
  <mat-card-header class="custom-card-header">
    <div class="example-button-row">
      <div class="example-flex-container">
        <div class="button-label-container">
          <div class="example-button-container" (click)="goBack()">
            <mat-icon>keyboard_backspace</mat-icon>
          </div>
          <div class="header-mat-label">
            <mat-label>Eligible Students</mat-label>
          </div>
        </div>
        <div class="example-button-container">
          <button mat-raised-button class="matbutton">
            <mat-icon class="maticon">mail</mat-icon>
            <p class="matButtonText">Invite All</p>
          </button>
        </div>
      </div>
    </div>
    <mat-accordion>
      <mat-expansion-panel class="mat-expansion-panel">
        <mat-expansion-panel-header>
          <mat-panel-title class="mat-panel-title">
            Job Id:
            <mat-panel-description class="mat-panel-description">
              345DES
            </mat-panel-description>
          </mat-panel-title>
          <mat-panel-title class="mat-panel-title">
            Job Name:
            <mat-panel-description class="mat-panel-description">
              Software Engineer
            </mat-panel-description>
          </mat-panel-title>
          <mat-panel-title class="mat-panel-title">
            Number of resources required:
            <mat-panel-description class="mat-panel-description">
              20
            </mat-panel-description>
          </mat-panel-title>

          <mat-panel-title class="mat-panel-title">
            Duration:
            <mat-panel-description class="mat-panel-description">
              jan-20-2024 to mar-3-2024
            </mat-panel-description>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>I'm visible because I am open</p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-header>
  <mat-card-content class="mat-card-content">
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Selection Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
              (change)="$event ? toggleAllRows() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()"
              [aria-label]="checkboxLabel()"
            ></mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox
              (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)"
              [aria-label]="checkboxLabel(row)"
            ></mat-checkbox>
          </td>
        </ng-container>

        <ng-container
          *ngFor="let column of columns"
          [matColumnDef]="column.key"
        >
          <th mat-header-cell *matHeaderCellDef>
            <ng-container [ngSwitch]="column.key">
              <ng-container *ngSwitchDefault>{{ column.label }}</ng-container>
            </ng-container>
          </th>

          <td mat-cell *matCellDef="let element">
            <ng-container [ngSwitch]="column.key">
              <ng-container *ngSwitchCase="'Actions'">
                <ng-container
                  *ngIf="element.Actions === 'Invite'; else showChip"
                >
                  <button mat-raised-button color="primary">
                    <mat-icon class="maticon">mail</mat-icon>Invite
                  </button>
                </ng-container>

                <ng-template #showChip>
                  <mat-chip [ngStyle]="getChipStyle(element.Actions)">
                    {{ element.Actions }}
                  </mat-chip>
                </ng-template>
              </ng-container>
              <ng-container *ngSwitchDefault>
                {{ element[column.key] }}
              </ng-container>
            </ng-container>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="selection.toggle(row)"
        ></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
