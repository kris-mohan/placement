<div class="navbar-container" [class.example-is-mobile]="mobileQuery.matches">
  <!-- Top navbar -->

  <mat-toolbar class="navbar" color="primary">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <img
      class="headerLogo"
      src="../../../assets/images/sslogoglobal.png"
      alt="ssgLogo"
    />
    <a class="navbar-brand" [routerLink]="['/']" matTooltip="Home">
      <h1>PLACEMENTS</h1>
    </a>

    <span class="navbar-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="notificationMenu">
      <mat-icon matBadge="2" matBadgeColor="accent">notifications</mat-icon>
    </button>
    <mat-menu
      #notificationMenu="matMenu"
      xPosition="before"
      yPosition="above"
      [overlapTrigger]="false"
    >
      <a mat-menu-item>
        <span>You have new tasks</span>
      </a>
      <a mat-menu-item>
        <span>You have a new message</span>
      </a>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>person</mat-icon>
      <span fxShow fxHide.xs>
        {{ userName }}
      </span>
    </button>
    <mat-menu
      #userMenu="matMenu"
      xPosition="before"
      yPosition="above"
      [overlapTrigger]="false"
    >
      <a mat-menu-item [routerLink]="['/account/profile']">
        <mat-icon>person</mat-icon>
        <span>Account</span>
      </a>

      <a mat-menu-item [routerLink]="['/auth/login']">
        <mat-icon>exit_to_app</mat-icon>
        <span>Log out</span>
      </a>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="navbar-sidenav-container">
    <!-- Side nav -->
    <mat-sidenav
      #snav
      [opened]="!mobileQuery.matches"
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      class="sidenav"
    >
      <mat-nav-list>
        <a
          mat-list-item
          [routerLink]="['/dashboard']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <div class="sidebar-list-items">
            <div><mat-icon mat-list-icon> dashboard </mat-icon></div>
            <div><mat-label>Dashboard</mat-label></div>
          </div>
        </a>

        <a
          mat-list-item
          [routerLink]="['/company-configuration']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <div class="sidebar-list-items">
            <div><mat-icon mat-list-icon> business </mat-icon></div>
            <div><mat-label>Company Configuration</mat-label></div>
          </div>
        </a>

        <a
          mat-list-item
          [routerLink]="['/campus-configuration']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <div class="sidebar-list-items">
            <div><mat-icon mat-list-icon> business </mat-icon></div>
            <div><mat-label> Campus Configuration</mat-label></div>
          </div>
        </a>

        <a
          mat-list-item
          [routerLink]="['/training-configuration']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <div class="sidebar-list-items">
            <div><mat-icon mat-list-icon> people </mat-icon></div>
            <div><mat-label>Trainig Configuration</mat-label></div>
          </div>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content class="sidenav-content">
      <div class="progress-bar-container">
        <mat-progress-bar
          color="accent"
          mode="indeterminate"
          *ngIf="spinnerService.visibility | async"
        >
        </mat-progress-bar>

        <mat-spinner
          class="spinner"
          [diameter]="50"
          *ngIf="showSpinner"
        ></mat-spinner>
      </div>

      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
